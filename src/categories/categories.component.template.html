<table class="table table-striped table-bordered table-hover table-sm rounded">
	<thead class="thead-dark">
		<tr>
			<th scope="col" class="text-center">ID</th>
			<th scope="col" class="text-center">Short Name</th>
            <th scope="col" class="text-center">Name</th>
			<th scope="col" class="text-center">Special Instructions</th>
            <th scope="col" class="text-center">Go to this Category?</th>
		</tr>
	</thead>
	<tbody>
    	<tr ng-repeat="category in $ctrl.categories">
			<th class="text-center" scope="row">{{category.id}}</th>
			<td class="text-center">{{category.short_name}}</td>
            <td class="text-center">{{category.name}}</td>
			<td class="text-center">{{category.special_instructions}}</td>
			<td class="text-center"><input type="button"
                class="btn btn-lg btn-primary" value="Go to this Category!"
                ui-sref="items({category: category.short_name})"></td>
		</tr>
	</tbody>
</table>
